<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" onclick="playGame('rock')">✊ Rock</div>
            <div class="choice" onclick="playGame('paper')">✋ Paper</div>
            <div class="choice" onclick="playGame('scissors')">✌️ Scissors</div>
        </div>
        <div class="result" id="result">Make your choice!</div>
        <button class="button" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            document.getElementById("result").innerHTML = `You chose ${userChoice}. Computer chose ${computerChoice}. <br> <strong>${result}</strong>`;
        }

        function restartGame() {
            document.getElementById("result").innerHTML = "Make your choice!";
        }
    </script>
</body>
</html>
